{% extends 'base.html' %}
{% block title %}Trang chủ | Quản Lý Bãi Đỗ Xe{% endblock %}
{% block content %}
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Quét hình ảnh biển số</h3>
                        </div>
                        <div class="card-body">
                            <label for="fileInput" class="btn btn-primary mb-2">
                                <i class="fa-solid fa-image"></i> Ảnh/video
                            </label>
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                            <button class="btn btn-success mt-2" id="uploadImage">Quét ảnh</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Camera nhận diện</h3>
                        </div>
                        <div class="card-body">
                            <button id="startCamera" class="btn btn-info mb-2">OPEN <i class="fa-solid fa-camera"></i></button>
                            <div id="video-container" style="display:none;">
                                <video id="video" autoplay style="width:100%;"></video>
                                <button class="btn btn-success mt-2" id="capture">Chụp ảnh</button>
                                <button class="btn btn-danger mt-2" id="stopCamera">Tắt Camera</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Kiểm tra trạng thái xe</h3>
                        </div>
                        <div class="card-body">
                            <input type="text" class="form-control mb-2" id="checkStatusInput" placeholder="Nhập biển số xe">
                            <button class="btn btn-primary" id="checkStatusBtn">Kiểm tra</button>
                            <p id="checkStatus"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Xem lịch sử xe</h3>
                        </div>
                        <div class="card-body">
                            <input type="text" class="form-control mb-2" id="plateHistory" placeholder="Nhập biển số xe">
                            <button class="btn btn-secondary" id="checkHistory">Xem lịch sử</button>
                            <div class="table-responsive mt-2">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Biển số</th>
                                            <th>Thời gian vào</th>
                                            <th>Thời gian ra</th>
                                            <th>Trạng thái</th>
                                        </tr>
                                    </thead>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}

</script>
{% endblock %}
